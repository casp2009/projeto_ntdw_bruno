{% extends "generic_full.html" %}
{% block title %}<title>Criar cronograma</title>{% endblock %}
{% block content %}
<div class="container_form">
    <form action="{% url 'cronograma_create' %}" method="POST">
        <h1>Adicionar um cronograma</h1>
        {% csrf_token %}
        <label for="datai">Data inicial</label><br />
        <input id="datai" type="date" name="data_inicial"/><br />

        <label for="dataf">Data inicial</label><br />
        <input id="dataf" type="date" name="data_final"/><br />

        <label for="text_area">Descrição</label><br />
        <textarea id="text_area" name="descricao" rows="4" cols="50" maxlength="300"></textarea><br />

        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
