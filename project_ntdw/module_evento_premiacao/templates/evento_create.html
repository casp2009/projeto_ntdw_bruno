{% extends "generic_full.html" %}
{% block title %}<title>Criar evento</title>{% endblock %}
{% block content %}
<div class="container_form">
    <form action="{% url 'evento_create' %}" method="POST">
        <h1>Adicionar um evento</h1>
        {% csrf_token %}
        <label for="nome">Nome:</label><br/>
        <input id="nome" type="text" name="nome"/><br/>

        <label for="text_area">Descrição:</label><br/>
        <textarea id="text_area" name="descricao" rows="4" cols="50" maxlength="300"></textarea><br/>

        <label for="ano">Ano:</label><br/>
        <input id="ano" type="text" name="ano"/><br/>

        <p><label for='idcoordenador'>Cronograma: </label><br/>
            <select name='cronograma_fk' id="idcoordenador">
                <option>-----Selecione-----</option>
                {% for a in cronogramas %}
                <option value="{{ a.id }}">{{ a.data_inicio }} até {{ a.data_final }}</option>
                {% endfor %}
            </select>
        </p><br/>
        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
